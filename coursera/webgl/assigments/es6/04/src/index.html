    <script id="vertex-shader" type="x-shader/x-vertex">
    attribute  vec4 vPosition;
    attribute  vec3 vNormal;
    varying vec4 fColor;

    varying vec3 L;
    varying vec3 E;
    varying vec3 H;
    varying vec3 N;
    varying vec4 fAmbientProduct, fDiffuseProduct, fSpecularProduct;
    varying float fShininess;

    uniform vec4 ambientProduct, diffuseProduct, specularProduct;
    uniform vec4 lightPosition;
    uniform float shininess;

    uniform mat4 modelViewMatrix;
    uniform mat4 projectionMatrix;

    void main()
    {
        int isPerFragment = 1;
        gl_Position = projectionMatrix * modelViewMatrix * vPosition;

        vec3 pos = -(modelViewMatrix * vPosition).xyz;
        vec3 light = lightPosition.xyz;

        L = normalize( light - pos );
        E = normalize( -pos );
        H = normalize( L + E );
        // Transform vertex normal into eye coordinates
        N = normalize((modelViewMatrix * vec4(vNormal, 0)).xyz);

        if(isPerFragment == 0) {
            // Compute terms in the illumination equation
            vec4 ambient = ambientProduct;

            float Kd = max( dot(L, N), 0.0 );
            vec4  diffuse = Kd*diffuseProduct;

            float Ks = pow( max(dot(N, H), 0.0), shininess );
            vec4  specular = Ks * specularProduct;

            if( dot(L, N) < 0.0 ) {
                specular = vec4(0.0, 0.0, 0.0, 1.0);
            }

            fColor = vec4((ambient + diffuse + specular).rgb, 1.0);
        } else {
            fAmbientProduct = ambientProduct;
            fDiffuseProduct = diffuseProduct;
            fSpecularProduct = specularProduct;
            fShininess = shininess;
        }
    }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 fColor;
    varying vec3 L;
    varying vec3 E;
    varying vec3 H;
    varying vec3 N;
    varying vec4 fAmbientProduct, fDiffuseProduct, fSpecularProduct;
    varying float fShininess;

    void main()
    {
        // Compute terms in the illumination equation
        vec4 ambient = fAmbientProduct;

        float Kd = max( dot(L, N), 0.0 );
        vec4  diffuse = Kd*fDiffuseProduct;

        float Ks = pow( max(dot(N, H), 0.0), fShininess );
        vec4  specular = Ks * fSpecularProduct;

        if( dot(L, N) < 0.0 ) {
            specular = vec4(0.0, 0.0, 0.0, 1.0);
        }

        gl_FragColor = vec4((ambient + diffuse + specular).rgb, 1.0);
        // gl_FragColor = fColor;
    }
    </script>
