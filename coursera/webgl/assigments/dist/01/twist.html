<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment 01, Coursera WebGL</title>
    <link rel="stylesheet" href="/coursera/webgl/styles/pure-min.css">
    <link rel="stylesheet" href="/coursera/webgl/styles/grids-responsive-min.css">
    <link rel="stylesheet" href="/coursera/webgl/styles/main.css">
</head>
<body>

<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <!-- <h1 class="brand-title">Controls</h1> -->

            <fieldset class="canvas-control">
                <legend>Fill Style</legend>
                <form class="pure-form">
                    <label for="solidId" class="pure-checkbox">
                        <input id="solidId" name="fill_style" value="solid" type="radio" checked>
                        Solid
                    </label>
                    <label for="wireframeId" class="pure-checkbox">
                        <input id="wireframeId" name="fill_style" value="wireframe"  type="radio">
                        Wireframe
                    </label>
                </form>
            </fieldset>

            <fieldset class="canvas-control">
                <legend>Shape</legend>
                <form class="pure-form">
                    <label for="triangleId" class="pure-checkbox">
                        <input id="triangleId" name="shape" value="triangle" type="radio" checked>
                        Triangle
                    </label>
                    <label for="quadId" class="pure-checkbox">
                        <input id="quadId" name="shape" value="quad" type="radio">
                        Quad
                    </label>
                    <label for="starId" class="pure-checkbox">
                        <input id="starId" name="shape" value="star" type="radio">
                        Star (Pentagram)
                    </label>
                </form>
            </fieldset>

            <fieldset class="canvas-control">
                <legend>Twist angle</legend>
                <form class="pure-form">
                    <span>-180&deg;</span>
                    <input id="angleCtrl" type="range" name="points" value="0" min="-180" max="180">
                    <span>180&deg;</span>
                </form>
            </fieldset>

            <fieldset class="canvas-control">
                <legend>Subdivisions Gasket</legend>
                <form class="pure-form">
                    <span>1</span>
                    <input id="tessStepsCtrl" type="range" name="points" value="1" min="1" max="7">
                    <span>7</span>
                </form>
            </fieldset>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <div class="posts">
                <h1 class="content-subhead">
                    <a href="https://class.coursera.org/webgl-001">Coursera - Interactive Computer Graphics with WebGL</a>
                </h1>

                <section class="post">
                    <header class="post-header">
                        <h2 class="post-title">First Assigment - "Twist" and "Gasket"</h2>
                    </header>

                    <div class="post-description">
                        <canvas id="gl-canvas" width="512" height="512">
                            Oops ... your browser doesn't support the HTML5 canvas element
                        </canvas>
                        <p>
                            Author: Paulo Canedo Costa Rodrigues
                        </p>
                    </div>
                </section>
            </div>

            <div class="footer">
                <!-- <div class="pure-menu pure-menu-horizontal">
                    <ul>
                        <li class="pure-menu-item"><a href="http://purecss.io/" class="pure-menu-link">About</a></li>
                        <li class="pure-menu-item"><a href="http://twitter.com/yuilibrary/" class="pure-menu-link">Twitter</a></li>
                        <li class="pure-menu-item"><a href="http://github.com/yahoo/pure/" class="pure-menu-link">GitHub</a></li>
                    </ul>
                </div> -->
            </div>
        </div>
    </div>
</div>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;

void
main()
{
    gl_Position = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;
void
main()
{
    gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}
</script>

<script type="application/javascript" src="/coursera/webgl/Common/webgl-utils.js"></script>
<script type="application/javascript" src="/coursera/webgl/Common/initShaders.js"></script>
<script type="application/javascript" src="/coursera/webgl/Common/MV.js"></script>
<script type="application/javascript" src="/coursera/webgl/Common/flatten.js"></script>
<script type="application/javascript;version=1.7" src="twist.js"></script>
</body>
</html>
